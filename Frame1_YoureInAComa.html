	  animation: shake 0.5s;

	}

	@keyframes shake {
	  0% { transform: translate(1px, 1px) rotate(3deg); }
	  10% { transform: translate(-2px, -2px) rotate(-1deg); }
	  20% { transform: translate(-1px, 1px) rotate(1deg); }
	  30% { transform: translate(3px, 2px) rotate(2deg); }
	  40% { transform: translate(1px, -1px) rotate(5deg); }
	  50% { transform: translate(-1px, 2px) rotate(-1deg); }
	  60% { transform: translate(-3px, 1px) rotate(8deg); }
	  70% { transform: translate(3px, 1px) rotate(-01deg); }
	  80% { transform: translate(-1px, -1px) rotate(11deg); }
	  90% { transform: translate(1px, 1px) rotate(10deg); }
	  100% { transform: translate(1px, -2px) rotate(-11deg); }
	}
