	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
	h1 {
	  color:black;
	  font-size: 10vw;
	  text-align:center;
	  padding-top: 10%;
	  letter-spacing: 0.2em;
	  text-shadow: 2px 2px 4px #000000;
	}
		
	.container {
	  position: relative;
	  width: 100%;
	  overflow: hidden;
	  padding-top: 56.25%; /* 16:9 Aspect Ratio */ 
	}

	.responsive-iframe {
	  position: absolute;
	  top: 0;
	  left: 0;
	  bottom: 0;
	  right: 0;
	  width: 100%;
	  height: 100%;
	  border: none;
	}
	.button {
 	 display: block;
	 width: 30%;
  	 border: none; border-radius: 30%;
	 /*white-space: nowrap;*/
  	 padding: 14px 28px;
  	 font-size: 16px;
  	 cursor: grabbing;
  	 text-align: center;
	 font-family: 'Stalinist One';font-size: 80%;
	 margin:auto;
	 color: goldenrod; background-color: darkgoldenrod;
	 transition-duration: 1s;
	}
	.button:hover {
  	background-color: azure;
  	color: goldenrod;
	}
	
		
	body{
	background-image: linear-gradient(to bottom, MidnightBlue, black);
	height:100%;
	}
		
	.shaker:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(3deg); }
  10% { transform: translate(-2px, -2px) rotate(-1deg); }
  20% { transform: translate(-1px, 1px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(2deg); }
  40% { transform: translate(1px, -1px) rotate(5deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(8deg); }
  70% { transform: translate(3px, 1px) rotate(-01deg); }
  80% { transform: translate(-1px, -1px) rotate(11deg); }
  90% { transform: translate(1px, 1px) rotate(10deg); }
  100% { transform: translate(1px, -2px) rotate(-11deg); }
}

.left {
  margin: 0;
  position: absolute;
  top: 90%;
  left: 20%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.center {
  margin: 0;
  position: absolute;
  top: 90%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.right {
  margin: 0;
  position: absolute;
  top: 90%;
  left: 80%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
	

</style>
