<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Perestroika_CSS.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
	h1 {
	  font-size: 10vw;
	  text-align:center;
	  padding-top: 10%;
	  letter-spacing: 0.2em;
	  text-shadow: 2px 2px 4px #000000;
	}
		
	.container {
	  position: relative;
	  width: 100%;
	  overflow: hidden;
	  padding-top: 56.25%; /* 16:9 Aspect Ratio */ 
	}

	.responsive-iframe {
	  position: absolute;
	  top: 0;
	  left: 0;
	  bottom: 0;
	  right: 0;
	  width: 100%;
	  height: 100%;
	  border: none;
	}
	.button {
 	 display: block;
	 width: 30%;
  	 border: none; border-radius: 30%;
	 /*white-space: nowrap;*/
  	 padding: 14px 28px;
  	 font-size: 16px;
  	 cursor: grabbing;
  	 text-align: center;
	 font-family: 'Stalinist One';font-size: 80%;
	 margin:auto;
	 color: white; background-color: azure;
	 transition-duration: 1s;
	}
	.button:hover {
  	background-color: azure;
  	color: goldenrod;
	}
	
	</style>
	
	<!-- Attempt to change BODY background when hover over BUTTON -->
	<script>
	$(document).ready(function(){
  	$("button").hover(function(){
   	$(".frame").css("background-image", "linear-gradient(to left, aquamarine -100%, linen");
	$(".frame").css("transition-duration", "2s");
    	});
	});
		/*.frame{
	background-image: linear-gradient(to left, aquamarine -100%, linen);	
	transition-duration: 1s;
		}	*/
	</script>
</head>

<body class="frame">

<script>
function StartIntro(){

	document.getElementById("IntroVid").innerHTML = UserInputText;

$(document).ready(function(){
