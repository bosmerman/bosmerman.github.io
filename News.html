<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Perestroika_CSS.css">
<style>
	h1 {
		font-family: "Times New Roman", serif;
	}
	.greyscale {
		filter:greyscale(100%);
	}
</style>
</head>

<body onload="typeWriter()" style="background-image:none; background-color:snow;">



<h1 id="typing" class="center">
</h1>

<div class="center container-iframe">
<iframe class="responsive-iframe greyscale" src="https://zoom.us/wc/join/3339708497?pwd=T2Z0eVBVSktXaHZKYjhTVFYvVFAzUT09" width="1920" height="1080" title="Iframe Example"></iframe>
</div>	

<!-- TYPING EFFECT -->
<script>
var i = 0;
var txt = 'NEWS';
var speed = 500;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typing").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
	
<!-- CURTAIN MENU -->
<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a> 
  </div>
</div>
<script>
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>	
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; EXPLORE</span>

	
<script src="Perestroika_Intermission.js"></script>


</body>


</html>
