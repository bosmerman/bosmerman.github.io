<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Perestroika_CSS.css">
	<link href='https://fonts.googleapis.com/css?family=Swanky and Moo Moo' rel='stylesheet'>
	<style>
	p{
	display:inline-block; font-family: 'Swanky and Moo Moo'; color:black;
	}
	</style>
</head>

<body onload="timedText()" style="background-image:none; background-color:snow; text-align:center;">

<iframe class="responsive-iframe" src="https://player.vimeo.com/video/164128292?autoplay=1&title=0&byline=0&portrait=0&background=0#t=19s" style="clip-path:circle(50%);"></iframe>


<div class="left">
<p style="float:left;" id="TextA"></p>
</div>

<div class="center">
<p style="" id="TextB"></p>
</div>

<div class="right">
<p style="float:right;" id="TextC"></p>
</div>


<script>
function timedText(){
	setTimeout(ShowTextA,5000);
	setTimeout(ShowTextB,6000);
	setTimeout(ShowTextC,7000);
}

function ShowTextA(){
	document.getElementById("TextA").innerHTML = "Why";
}


function ShowTextB(){
	document.getElementById("TextB").innerHTML = "didn't you";
}


function ShowTextC(){
	document.getElementById("TextC").innerHTML = "wake up?!";
}
	
</script>




</body>


</html>
